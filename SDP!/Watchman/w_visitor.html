<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script>

    //---------Select the video element --> enabling the camera ---------//
    var camera = document.getElementById("camera");

    // Get access to the camera
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                camera.srcObject = stream;
            })
            .catch(function (error) {
                console.log("Something went wrong!");
            });
    }
    //------------------capturing the picture----------------------//

    var capture = document.getElementById("capture");
    var photo = document.getElementById("photo");
    var context = photo.getContext("2d");

    capture.addEventListener("click", function () {
        context.drawImage(camera, 0, 0, photo.width, photo.height);
    });
    //----------------saving the image --------------------------------//
    var save = document.getElementById("save");
    save.addEventListener("click", function () {
        // Get the image data from the canvas
        var dataURL = photo.toDataURL();

        // Create a link element
        var link = document.createElement("a");
        link.download = "image.png";
        link.href = dataURL;

        // Trigger the download
        link.click();
        let msg = document.getElementById("success_alert");
        msg.style.visibility = "visible";
    });
    function hideDiv() {
        document.getElementById("success_alert").style.visibility = "hidden";
    }
    setTimeout("hideDiv()", 3000)
