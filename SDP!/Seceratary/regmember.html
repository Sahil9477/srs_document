<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Member</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="regmember.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

<div class="nav">
    <nav class="nav" style="background-color: #FF740F;">
        <!-- <a class="nav-link active" aria-current="page" style="color: black;">Your Security Is Our Motto</a> -->
        <h2 class="slogan">Your Security Is Our Motto</h2>
    </nav>
</div>
<!-- <a href="">
  <img src="https://img.icons8.com/plumpy/36/null/menu-rounded.png"style="margin-left: 10px; margin-top: 10px;" style="background-color: white;"/>
</a> -->
<section>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="row">
          <div class="bg-dark p-4">
              <h5  style="color: gray;">Help</h5>
              <h5  style="color: gray;">About Us</h5>
              <!-- <h5  style="color: gray;">Collapsed content</h5> -->
              <button type="button" class="btn btn-outline-primary">Log Out</button>
            </div>
        </div>
        </div>
        <nav class="navbar navbar bg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
    <div class="container py-5 h-100">

        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration"
                    style="border-radius: 15px; border: 2px solid #FF995C">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Register New Society Member</h2>
                        <hr style="width:100%;text-align:left;border: 2px solid #FF740F;"><br>

                        <form action="#" method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label">Last Name</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label">Contact Number</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label">Society Name</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline" style="margin-top: 10px;">
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1" checked>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                    <label class="form-label" style="margin-top: 20px;">Owner?</label>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                        <label class="form-label">Renter Name</label>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg" />
                                            <label class="form-label">Renter Number</label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input type="email" class="form-control form-control-lg" />
                                            <label class="form-label">Renter E-Mail</label>
                                        </div>
    
                                    </div>
                                </div>
    

                            </div>
                            <div class="mt-4 pt-2" >
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="box" style="background-color: #FF740F;"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><br><br><br>
