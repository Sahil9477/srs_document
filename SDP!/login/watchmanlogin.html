<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watchman Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

<div class="nav">
  <nav class="nav" style="background-color: #FF740F;">
    <!-- <a class="nav-link active" aria-current="page" style="color: black;">Your Security Is Our Motto</a> -->
    <h2 class="slogan">Your Security Is Our Motto</h2>
  </nav>
</div>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->


<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h1 class="who">Login as a Watchman</h1>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-outline-light" id="google" href="#">Log In</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">

              <a href="#"><h6 style="text-align: center; color: black;">New User?</h6></a>
            </div>

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<div class="social">
  <a href="https://www.instagram.com/" target="_blank">
    <i class="ri-whatsapp-line"></i>
  </a>
  <a href="https://www.linkedin.com/in/" target="_blank">
    <i class="ri-instagram-line"></i>
  </a>
  <a href="https://github.com/" target="_blank">
    <i class="ri-messenger-line"></i>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
